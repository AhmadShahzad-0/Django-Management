{% extends 'Home/base.html' %}
{% load static %}
{% block body %}

<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Edit Subject</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'list_subjects' %}">Subject</a></li>
<li class="breadcrumb-item active">Edit Subject</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">

<!-- âœ… Form with POST method and CSRF token -->
<form method="POST" action="{% url 'edit_subject' subject.id %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <h5 class="form-title"><span>Subject Information</span></h5>
        </div>

        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Subject ID</label>
                <input type="text" name="subject_id" class="form-control" value="{{ subject.subject_id }}" required>
            </div>
        </div>

        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Subject Name</label>
                <input type="text" name="subject_name" class="form-control" value="{{ subject.subject_name }}" required>
            </div>
        </div>

        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Class</label>
                <input type="text" name="subject_class" class="form-control" value="{{ subject.subject_class }}" required>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

</div>
</div>
</div>
</div>
</div>
</div>

</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
