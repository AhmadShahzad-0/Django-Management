{% extends 'Home/base.html' %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Teachers</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
<li class="breadcrumb-item active">Add Teachers</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Basic Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Teacher ID</label>
<input type="text" class="form-control" name="teacher_id" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" name="teacher_name" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select class="form-control" name="teacher_gender" required>
<option value="">Select Gender</option>    
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Others">Others</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Date of Birth</label>
<input type="date" class="form-control" name="teacher_date_of_birth" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Mobile</label>
<input type="text" class="form-control" name="teacher_mobile" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Joining Date</label>
<input type="date" class="form-control" name="teacher_joining_date" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Qualification</label>
<input class="form-control" type="text" name="teacher_qualification" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Experience</label>
<input class="form-control" type="text" name="teacher_experience" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Class</label>
<input class="form-control" type="text" name="teacher_class" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Section</label>
<input class="form-control" type="text" name="teacher_section" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
<input class="form-control" type="text" name="teacher_subject" required>
</div>
</div>
<!-- Image Upload -->
<div class="col-12 col-sm-6">
    <div class="form-group">
        <label>Upload Photo</label>
        <input type="file" class="form-control" name="teacher_image" accept="image/*">
    </div>
</div>
<div class="col-12">
    <h5 class="form-title"><span>Login Details</span></h5>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required>
    </div>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
        <label>Email ID</label>
        <input type="email" class="form-control" name="email" required>
    </div>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" class="form-control" name="confirm_password" required>
    </div>
</div>
<div class="col-12">
<h5 class="form-title"><span>Address</span></h5>
</div>
<div class="col-12">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control" name="teacher_address" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>City</label>
<input type="text" class="form-control" name="teacher_city" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>State</label>
<input type="text" class="form-control" name="teacher_state" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Zip Code</label>
<input type="text" class="form-control" name="teacher_zipcode" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Country</label>
<input type="text" class="form-control" name="teacher_country" required>
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>

{% endblock %}
