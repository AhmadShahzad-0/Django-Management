{% extends 'Home/base.html' %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Edit Teacher</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'teacher_list' %}">Teachers</a></li>
<li class="breadcrumb-item active">Edit Teacher</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Basic Details</span></h5>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Teacher ID</label>
<input type="text" class="form-control" name="teacher_id" value="{{ teacher.teacher_id }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" name="teacher_name" value="{{ teacher.teacher_name }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select class="form-control" name="teacher_gender" required>
    <option value="">Select Gender</option>
    <option value="Male" {% if teacher.teacher_gender == 'Male' %}selected{% endif %}>Male</option>
    <option value="Female" {% if teacher.teacher_gender == 'Female' %}selected{% endif %}>Female</option>
    <option value="Others" {% if teacher.teacher_gender == 'Others' %}selected{% endif %}>Others</option>
</select>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Date of Birth</label>
<input type="date" class="form-control" name="teacher_date_of_birth" value="{{ teacher.teacher_date_of_birth|date:'Y-m-d' }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Mobile</label>
<input type="text" class="form-control" name="teacher_mobile" value="{{ teacher.teacher_mobile }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Joining Date</label>
<input type="date" class="form-control" name="teacher_joining_date" value="{{ teacher.teacher_joining_date|date:'Y-m-d' }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Qualification</label>
<input class="form-control" type="text" name="teacher_qualification" value="{{ teacher.teacher_qualification }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Experience</label>
<input class="form-control" type="text" name="teacher_experience" value="{{ teacher.teacher_experience }}" required>
</div>
</div>


<!-- Image Upload -->
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Upload Photo</label>
<input type="file" class="form-control" name="teacher_image" accept="image/*">
{% if teacher.teacher_image %}
    <img src="{{ teacher.teacher_image.url }}" height="80" class="mt-2">
{% endif %}
</div>
</div>

<div class="col-12">
<h5 class="form-title"><span>Login Details</span></h5>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Username</label>
<input type="text" class="form-control" name="username" value="{{ teacher.user.username }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Email ID</label>
<input type="email" class="form-control" name="email" value="{{ teacher.user.email }}" required>
</div>
</div>

<!-- Password fields (optional - can leave blank if not changing) -->
<div class="col-12 col-sm-6">
<div class="form-group">
<label>New Password</label>
<input type="password" class="form-control" name="password">
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Repeat Password</label>
<input type="password" class="form-control" name="confirm_password">
</div>
</div>

<div class="col-12">
<h5 class="form-title"><span>Address</span></h5>
</div>

<div class="col-12">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control" name="teacher_address" value="{{ teacher.teacher_address }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>City</label>
<input type="text" class="form-control" name="teacher_city" value="{{ teacher.teacher_city }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>State</label>
<input type="text" class="form-control" name="teacher_state" value="{{ teacher.teacher_state }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Zip Code</label>
<input type="text" class="form-control" name="teacher_zipcode" value="{{ teacher.teacher_zip_code }}" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Country</label>
<input type="text" class="form-control" name="teacher_country" value="{{ teacher.teacher_country }}" required>
</div>
</div>

<div class="col-12">
<button type="submit" class="btn btn-primary">Save Changes</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>

</div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>

{% endblock %}
